<!DOCTYPE html>
<html>
<title></title>
<meta charset="utf-8"/>
<body>

<script>
'use strict';

const products = [
{
    id: 3,
    price: 127,
    photos: [
       "1.jpg",
       "2.jpg",
    ]
},
{
    id: 5,
    price: 499,
    photos: []
},
{
    id: 10,
    price: 26,
    photos: [
        "3.jpg"
    ]
},
{
    id: 8,
    price: 78,
}
];

function isPhotos(obj) {
    if (obj.photos !== undefined && obj.photos.length > 0) {
        return true;
    }
}

let result = products.filter(isPhotos);
result = result.sort(function (a, b) {
  if (a.price > b.price) {
    return 1;
  }
  if (a.price < b.price) {
    return -1;
  }
  return 0;
}
)

console.log(result);

</script>
</body>
</html>
