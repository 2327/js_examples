<!DOCTYPE html>
<html>
<title></title>
<meta charset="utf-8"/>
<body>
<script>
'use strict';
class Product {
    constructor(name, price) {
        this.name = name;
        this.price = price;
    }

    dis25 {
        this.price = this.price - (this.price * 0.25);
    }
}

const product1 = new Product('product1', 100);
product1.dis25();

console.log(product1);

</script>
</body>
</html>
